name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        cp .env.test .env
        export  APP_ENV=prod
        composer install --prefer-dist --no-progress --no-suggest --no-dev



